trigger:
  - main 

pool:
  name: AGSelfHosted

steps:
  - checkout: self
    clean: true
    fetchDepth: 0
    displayName: 'Checkout latest from Git'

  - task: NodeTool@0
    inputs:
      versionSpec: '18.x'
    displayName: 'Install Node.js'

  - script: npm install
    displayName: 'Install dependencies'
    env:
      CI: true

  - script: npx playwright install --with-deps
    displayName: 'Install Playwright browsers'
    env:
      CI: true

  - script: |
      npx playwright test
      echo "##vso[task.setvariable variable=TestStatus;]$?"
    displayName: 'Run Playwright tests'
    env:
      CI: true
      PLAYWRIGHT_WORKERS: 1
      RESULTS_FILE: results-first.xml
    continueOnError: true

  - script: npx playwright test --last-failed
    displayName: 'Re-run only failed tests'
    condition: eq(variables['TestStatus'], '1')   # ðŸ‘ˆ only run if first run exited with error
    env:
      CI: true
      PLAYWRIGHT_WORKERS: 1
      RESULTS_FILE: results-rerun.xml

  # --- Publish merged results ---
  - task: PublishTestResults@2
    displayName: 'Publish Playwright Test Results'
    inputs:
      testResultsFormat: 'JUnit'
      testResultsFiles: '**/results-*.xml'   # ðŸ‘ˆ picks both first + rerun
      mergeTestResults: true                 # ðŸ‘ˆ merge into one run
      testRunTitle: 'Playwright Tests'
    condition: always()   # ðŸ‘ˆ publish even if tests fail

  # --- Publish HTML report as artifact ---
  - task: PublishPipelineArtifact@1
    displayName: 'Publish Playwright Report'
    inputs:
      targetPath: 'playwright-report'
      artifact: 'playwright-report'
      publishLocation: 'pipeline'
    condition: always()
